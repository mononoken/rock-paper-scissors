<!DOCTYPE html>

<html>
<head>
  <title>Rock-Paper-Scissors</title>
</head>

<body>
  <h1>This is a game of rock-paper-scissors</h1>
  <div>
    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>
  </div>
  <div>
    <h2>Results:</h2>
    <p id="round-result"></p>
    <p>Player Score: </p><p id="player-score"></p>
    <p>Computer Score: </p><p id="computer-score"></p>
  </div>
</body>
</html>
